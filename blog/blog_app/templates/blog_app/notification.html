{% load static %}
{{ notification }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="{% static 'blog_app/css/notification.css' %}">
</head>
<body>
    <a href="/">
        <button class="home-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="darkred" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2h-4a2 2 0 0 1-2-2v-4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            </svg>
        </button>
    </a>
    <div class="chat-list">
        <a href="/{{ username }}/notification-delete"><button class="close-all-btn">&times;</button></a>        
        {% for notification in notifications %}
        <div class="chat-item new-message">
            <div class="chat-name">{{ notification.username }}</div>
            <div class="last-message">{{ notification.message }}</div>
            <div class="chat-date">{{ notification.time }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
